name: schildpad
description: Schildpad is a launcher app for Android built with Flutter. It aims to be robust but beautiful, just like a turtle.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  go_router: ^4.4.1
  flutter_riverpod: ^2.0.0-dev.5
  equatable: ^2.0.3
  android_intent_plus: ^3.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  backdrop: ^0.8.0
  cupertino_icons: ^1.0.5
  flutter_svg: ^1.1.5

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  generate: true
  assets:
     - assets/schildpad_logo.svg
