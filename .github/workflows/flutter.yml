name: Flutter

on:
  push:    
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
      - uses: subosito/flutter-action@v2.3.0
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze code
        run: flutter analyze
      - name: Verify formatting
        run: flutter format --output=none --set-exit-if-changed .
  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: subosito/flutter-action@v2.3.0
      - run: flutter pub get
      - run: flutter build
      
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: subosito/flutter-action@v2.3.0
      - run: flutter pub get
      - run: flutter test
